#import "lib/graphql/fragments/typing/typing_result.fragment.graphql"
#import "lib/graphql/fragments/typing/typing_mistake.fragment.graphql"

mutation SubmitTypingTest(
  $referenceText: String!
  $userText: String!
  $durationSec: Float!
) {
  submitTypingTest(
    referenceText: $referenceText
    userText: $userText
    durationSec: $durationSec
  ) {
    ...TypingResultFields
    mistakes {
      ...TypingMistakeFields
    }
    suggestions
    encouragement
  }
}
