#import "lib/graphql/fragments/speaking/speaking_score.fragment.graphql"
#import "lib/graphql/fragments/speaking/speaking_mistake.fragment.graphql"

mutation SubmitSpeakingTest(
  $referenceText: String!
  $audioFile: Upload!
) {
  submitSpeakingTest(
    referenceText: $referenceText
    audioFile: $audioFile
  ) {
    id
    transcript
    scores {
      ...SpeakingScoreFields
    }
    encouragement
    mistakes {
      ...SpeakingMistakeFields
    }
    suggestions
  }
}
