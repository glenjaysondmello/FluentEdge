#import "lib/graphql/fragments/speaking/speaking_score.fragment.graphql"

query GetSpeakingTests {
  getSpeakingTests {
    id
    transcript
    createdAt
    scores {
      ...SpeakingScoreFields
    }
    status
  }
}

query GetSpeakingTestText {
  getSpeakingTestText
}

query GetResultById($resultId: String!) {
  getResultById (
    resultId: $resultId
) {
    id
    transcript
    scores {
      ...SpeakingScoreFields
    }
    encouragement
    mistakes {
      ...SpeakingMistakeFields
    }
    suggestions
    status
  }
}
